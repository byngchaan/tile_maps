<!DOCTYPE html>
<html>
<head>
  <title>Open restaurants during Covid in Bellevue area</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 13,
      minZoom: 11
    }).setView([47.612833, -122.331739], 13);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/base_tile/{z}/{x}/{y}.png', {
      attribution: 'Generated by Byungchan Lim | Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/restaurant/{z}/{x}/{y}.png', {
      attribution: 'Generated by Byungchan Lim | Open restaurants during Covid-19',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/base_restaurant/{z}/{x}/{y}.png', {
      attribution: 'Generated by Byungchan Lim | Basemap and Data',
      detectRetina: true
    });

    var tile4 = L.tileLayer('assets/base_google/{z}/{x}/{y}.png', {
      attribution: 'Generated by Byungchan Lim | Google Color Theme',
      detectRetina: true
    });

    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Open restaurants during Covid-19": tile2,
      "Basemap and Data": tile3,
      "Google Color Theme": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
